version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: nexuscore-ollama
    restart: unless-stopped
    environment:
      OLLAMA_USE_GPU: "true"
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  aggregator:
    build:
      context: ./core/AggreGator
      dockerfile: backend/Dockerfile
    container_name: nexuscore-aggregator
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
    ports:
      - "8100:8100"
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./core/AggreGator/backend/data:/app/data
    healthcheck:
      test:
        - CMD-SHELL
        - |
          python - <<'PY'
          import json
          import sys
          import urllib.request

          try:
              with urllib.request.urlopen('http://127.0.0.1:8100/health', timeout=5) as resp:
                  data = json.load(resp)
                  if resp.status == 200 and data.get('ok', True):
                      sys.exit(0)
          except Exception:
              pass
          sys.exit(1)
          PY
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  apex-backend:
    build:
      context: ./core/APEX/backend
    container_name: nexuscore-apex-backend
    restart: unless-stopped
    env_file:
      - ./core/APEX/backend/.env
    environment:
      AGGREGATOR_BASE_URL: http://aggregator:8100
      LLM_MISTRAL_URL: http://ollama:11434
      LLM_PHI3_URL: http://ollama:11434
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      aggregator:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./core/APEX/backend/data:/app/data
    healthcheck:
      test:
        - CMD-SHELL
        - |
          python - <<'PY'
          import sys
          import urllib.request

          try:
              with urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5) as resp:
                  if resp.status == 200:
                      sys.exit(0)
          except Exception:
              pass
          sys.exit(1)
          PY
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  apex-frontend:
    build:
      context: ./core/APEX/frontend
    container_name: nexuscore-apex-frontend
    restart: unless-stopped
    environment:
      APEX_INTERNAL_API_BASE_URL: http://apex-backend:8000
      NEXT_PUBLIC_APEX_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      apex-backend:
        condition: service_healthy

volumes:
  ollama_data:
